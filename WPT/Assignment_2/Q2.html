<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que 2</title>
    <style>
        *{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body{
            background: linear-gradient(#FFF59D,#9C27B0);
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        input{
            width: 100px;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        h1{
            text-align: center;
        }
        label{
            display: block;
            margin-top: 15px;
            color: #333;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #9C27B0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #7b1fa2;
        }
        #output {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="text">
        <h1>Registration Form</h1>
        <label>First Name:</label>
        <input type="text" id="fname" placeholder="Enter First Name" required />
    
        <label>Last Name:</label>
        <input type="text" id="lname" placeholder="Enter Last Name" required />
    
        <label>Contact No:</label>
        <input type="number" id="contact" placeholder="Enter Contact No" required />
    
        <label>Email Id:</label>
        <input type="email" id="email" placeholder="Enter Email ID" required />
    
        <button type="button" onclick="printValue()">Submit</button>
    </form>
    <div id="output"></div>
    <script>
        function printValue(){  // Changed to match the case of the function call
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let contact = document.getElementById("contact").value;
            let email = document.getElementById("email").value;
            
            let result = `
                <strong>Submitted Details:</strong><br>
                First Name: ${fname}<br>
                Last Name: ${lname}<br>
                Contact No: ${contact}<br>
                Email Id: ${email}
            `;
            document.getElementById("output").innerHTML = result;  
        }
    </script>
</body>
</html>
